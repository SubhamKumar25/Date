<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Date</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you wanna go out date with me?ðŸ’ž</h1>
      </div>
      <div class="gif_container">
        <img src="milk-and-mocha-cute.gif" alt="Cute animated illustration" />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>
      </div>
    </div>

    <script>
      function nextPage() {
        window.location.href = "yes.html";
      }

      function moveButton() {
        var button = document.getElementById("noButton");
        var x = Math.random() * (window.innerWidth - button.offsetWidth);
        var y = Math.random() * (window.innerHeight - button.offsetHeight);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      }
    </script>
  </body>
</html>
